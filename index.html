<!DOCTYPE html>
<html>
<head>
	<title>Temp Converter | Home Work</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body>

<!-- <div class="container-fluid"> -->
<div class="top-color">
	<div class="row" id="top-color">
		<div class="col-md-12 text-center">
			<h1>Temperature Converter</h1>
		</div>
	</div>
</div> <!-- top-color -->
	<div class="middle-color">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
			<div class="input-group">
				<div class="input-group-btn">
					<button class="btn btn-default" type="button">Convert!</button>
				</div>
				<input type="text" class="form-control" maxlength="2" placeholder="Enter a temperature in F&deg;">
			</div><!-- /input-group -->
		</div><!-- /.col-lg-6 -->
	</div><!-- /.row -->

	<div class="row">
		<div class="col-md-12 text-center">
			<h4 class="outPutTemp">Temperature in C&deg;:</h4>
		</div>
	</div>
	</div><!-- middle-color-->
	<div class="bottom-color">
	<div class="row">
		<div class="col-md-12 text-center">
			<button type="button" class="btn btn-primary btn-sm">Re-load</button>
		</div>
	</div>
	</div><!--bottom-color-->
<!-- </div> -->

</body>
</html>
